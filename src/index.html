<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>

<body>
    <nav>
        <p>to-dos</p>
        <p>by adisht</p>
    </nav>

    <div id="sidebar">
        <div class="daily-todo">
            <p>todos</p>
            <button>add todo</button>

            <dialog class="todo-dialog">
                <div class="todo-container">
                    <form method="dialog" class="todo-form">
                        <input type="text" name="title" id="todo-title">

                        <input type="date" name="dueDate" id="todo-dueDate">

                        <textarea name="description" id="todo-description" cols="30" rows="10"></textarea>

                        <select name="priority" id="todo-priority">
                            <option value="low" selected>low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>

                        <button class="btn-make-todo" type="submit">make todo</button>
                    </form>

                    <button autofocus class="btn-close-todo">close</button>
                </div>
            </dialog>
        </div>

        <div class="projects">
            <p>Projects</p>
            <button>add project</button>
        </div>
    </div>

    <div id="todos">

    </div>
</body>

</html>
