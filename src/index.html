<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <p class="page-title"></p>

      <div class="filter-by">
        <p class="all-todos">inbox</p>
        <p class="weekly-todos">this week</p>
        <p class="monthly-todos">this month</p>
      </div>

      <p class="name-tag">by adisht</p>
    </nav>

    <div id="sidebar">
      <div class="daily-todo">
        <p>todos</p>
        <button class="daily-make-todo">add todo</button>
      </div>

      <div class="projects">
        <button class="daily-make-project">add project</button>
        <p>projects</p>
      </div>

      <div class="project-names"></div>
    </div>

    <div id="todos"></div>

    <dialog class="todo-dialog">
      <div class="todo-container">
        <div class="header-container">
          <p class="todo-heading">New Todo</p>
        </div>

        <form method="dialog" class="todo-form">
          <div class="todo-title-label">
            <label for="todo-title">Title:</label>
            <input type="text" name="title" id="todo-title" />
          </div>

          <div class="todo-description-label">
            <label for="todo-description">Description:</label>
            <textarea
              name="description"
              id="todo-description"
              cols="30"
              rows="8"
            ></textarea>
          </div>

          <div class="todo-dueDate-label">
            <label for="todo-dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="todo-dueDate" />
          </div>

          <div class="todo-priority-label">
            <label for="todo-priority">Priority:</label>
            <select name="priority" id="todo-priority">
              <option value="low" selected>low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
            </select>
          </div>

          <button class="btn-make-todo" type="submit">make todo</button>
        </form>
      </div>
    </dialog>

    <dialog class="project-dialog">
      <div class="project-container">
        <div class="project-header">
          <p>new project</p>
        </div>

        <form action="" method="dialog" class="project-form">
          <label for="name">name:</label>
          <input type="name" id="name" />

          <button type="submit" class="btn-make-project">make project</button>
        </form>
      </div>
    </dialog>

    <dialog class="project-todo-dialog">
      <div class="project-todo-container">
        <form action="" class="project-todo-form" method="dialog">
          <input type="text" name="title" id="project-todo-title" />

          <input type="date" name="dueDate" id="project-todo-dueDate" />

          <textarea
            name="description"
            id="project-todo-description"
            cols="30"
            rows="10"
          ></textarea>

          <select name="priority" id="project-todo-priority">
            <option value="low" selected>low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>

          <button class="btn-make-project-todo" type="submit">make todo</button>
        </form>

        <button autofocus class="btn-close-project-todo">close</button>
      </div>
    </dialog>
  </body>
</html>
